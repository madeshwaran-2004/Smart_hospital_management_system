<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Appointment | STAR Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e63946;
            --dark-red: #9d0208;
            --black: #1a1a1a;
            --white: #ffffff;
            --light-gray: #f5f5f5;
        }

        body {
            background-color: var(--black);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            color: var(--white);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
        }

        .page-title {
            text-align: center;
            color: var(--white);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-label {
            color: var(--white);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-red);
            box-shadow: none;
            color: var(--white);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .button-container {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn-custom {
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background: var(--dark-red);
            color: var(--white);
        }

        .nav-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-button .btn-custom {
            background: transparent;
            border: 1px solid var(--primary-red);
        }

        .nav-button .btn-custom:hover {
            background: var(--primary-red);
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 15px;
                margin: 30px auto;
            }

            .form-card {
                padding: 20px;
            }

            .page-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .button-container {
                padding: 15px;
                margin-top: 30px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-custom {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 0 10px;
                margin: 20px auto;
            }

            .form-card {
                padding: 15px;
            }

            .btn-custom {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2 class="page-title">Add New Appointment</h2>
            <form action="{{ url_for('add_appointment', patient_id=patient_id) }}" method="POST">
                <div class="mb-3">
                    <label for="doctor_name" class="form-label">
                        <i class="fas fa-user-md me-2"></i>Doctor's Name
                    </label>
                    <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>
                </div>

                <div class="mb-3">
                    <label for="appointment_date" class="form-label">
                        <i class="fas fa-calendar me-2"></i>Appointment Date
                    </label>
                    <input type="date" 
                           class="form-control" 
                           id="appointment_date" 
                           name="appointment_date" 
                           min="{{ datetime.now().strftime('%Y-%m-%d') }}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="appointment_time" class="form-label">
                        <i class="fas fa-clock me-2"></i>Appointment Time
                    </label>
                    <input type="time" 
                           class="form-control" 
                           id="appointment_time" 
                           name="appointment_time" 
                           required>
                </div>

                <div class="mb-3">
                    <label for="reason_for_visit" class="form-label">
                        <i class="fas fa-notes-medical me-2"></i>Reason for Visit
                    </label>
                    <textarea class="form-control" 
                              id="reason_for_visit" 
                              name="reason_for_visit" 
                              rows="3" 
                              required></textarea>
                </div>

                <div class="button-container">
                    <div class="action-buttons">
                        <button type="submit" class="btn-custom">
                            <i class="fas fa-plus-circle me-2"></i>Add Appointment
                        </button>
                    </div>

                    <div class="nav-button">
                        <a href="{{ url_for('patient_details', patient_id=patient_id) }}" class="btn-custom">
                            <i class="fas fa-arrow-left me-2"></i>Back to Patient Details
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
