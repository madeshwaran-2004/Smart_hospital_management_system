<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e63946;
            --dark-red: #9d0208;
            --black: #1a1a1a;
            --white: #ffffff;
            --light-gray: #f5f5f5;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1538108149393-fbbd81895907?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(157, 2, 8, 0.85) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 450px;
            margin: 50px auto;
            text-align: center;
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: var(--primary-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(230, 57, 70, 0.3);
        }

        .brand-logo i {
            font-size: 60px;
            color: var(--white);
        }

        .app-title {
            font-size: 42px;
            font-weight: 700;
            color: var(--white);
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            color: var(--white);
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .login-container {
            background: rgba(26, 26, 26, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(230, 57, 70, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            color: var(--white);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            color: var(--white);
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            border-color: var(--primary-red);
            outline: none;
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red);
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--primary-red);
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: var(--dark-red);
        }

       

        .alert {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid var(--primary-red);
            color: var(--white);
            border-radius: 12px;
            margin-bottom: 25px;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 20px;
                margin: 30px auto;
            }

            .login-container {
                padding: 30px 20px;
            }

            .app-title {
                font-size: 32px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="brand-logo">
            <i class="fas fa-hospital-alt"></i>
        </div>
        <h1 class="app-title">STAR HOSPITAL</h1>
        <p class="app-subtitle">Advanced Healthcare Management System</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="login-container">
            <h2 class="form-title">Welcome Back</h2>
            <form method="POST" action="/">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
               
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
