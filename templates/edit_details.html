<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Details | STAR Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e63946;
            --dark-red: #9d0208;
            --black: #1a1a1a;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --gradient-red: linear-gradient(135deg, #e63946, #9d0208);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--black);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            color: var(--white);
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .edit-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(230, 57, 70, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .card-title {
            color: var(--white);
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .card-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient-red);
            border-radius: 2px;
            animation: widthAnim 1s ease-out forwards;
        }

        @keyframes widthAnim {
            from { width: 0; }
            to { width: 100px; }
        }

        .form-label {
            color: var(--white);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--white);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-red);
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.2);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-section {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateX(5px);
            border-color: var(--primary-red);
        }

        .section-title {
            color: var(--primary-red);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--gradient-red);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary-red);
            color: var(--white);
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--gradient-red);
            border-color: transparent;
            transform: translateY(-3px);
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--black);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-red);
            border-radius: 5px;
            border: 2px solid var(--black);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-red);
        }

        .button-container {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn-custom {
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background: var(--dark-red);
            color: var(--white);
        }

        .nav-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-button .btn-custom {
            background: transparent;
            border: 1px solid var(--primary-red);
        }

        .nav-button .btn-custom:hover {
            background: var(--primary-red);
        }

        @media screen and (max-width: 768px) {
            .button-container {
                padding: 15px;
                margin-top: 30px;
            }

            .btn-custom {
                width: 100%;
                padding: 12px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .button-container {
                padding: 10px;
                margin-top: 20px;
            }

            .btn-custom {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-card">
            <h3 class="card-title">Edit Patient Details</h3>
            <form action="/edit_patient/{{ patient.patient_id }}" method="POST">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h4 class="section-title"><i class="fas fa-user me-2"></i>Personal Information</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ patient.age }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="Male" {% if patient.gender == 'Male' %} selected {% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == 'Female' %} selected {% endif %}>Female</option>
                                <option value="Other" {% if patient.gender == 'Other' %} selected {% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="form-section">
                    <h4 class="section-title"><i class="fas fa-address-card me-2"></i>Contact Information</h4>
                    <div class="mb-3">
                        <label for="contact_info" class="form-label">Contact Info</label>
                        <input type="text" class="form-control" id="contact_info" name="contact_info" value="{{ patient.contact_info }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ patient.address }}" required>
                    </div>
                </div>

                <!-- Medical Information Section -->
                <div class="form-section">
                    <h4 class="section-title"><i class="fas fa-notes-medical me-2"></i>Medical Information</h4>
                    <div class="mb-3">
                        <label for="disease" class="form-label">Disease</label>
                        <input type="text" class="form-control" id="disease" name="disease" value="{{ patient.disease if patient.disease else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="surgery" class="form-label">Surgery</label>
                        <input type="text" class="form-control" id="surgery" name="surgery" value="{{ patient.surgery if patient.surgery else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="medicines" class="form-label">Medicines</label>
                        <textarea class="form-control" id="medicines" name="medicines" rows="3">{{ patient.medicines if patient.medicines else '' }}</textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="button-container">
                    <div class="action-buttons">
                        <button type="submit" class="btn-custom">
                            <i class="fas fa-save me-2"></i>Update Patient Details
                        </button>
                    </div>

                    <div class="nav-button">
                        <a href="{{ url_for('patient_details', patient_id=patient.patient_id) }}" class="btn-custom">
                            <i class="fas fa-arrow-left me-2"></i>Return to Patient Details
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
